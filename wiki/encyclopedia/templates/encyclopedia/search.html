{% extends "encyclopedia/layout.html" %}

{% block title %}
    
{% endblock %}

{% block body %}
    
    <h1>Results for: {{ query }}</h1>
    
    <ul>
        {% for match in matches %}
            {% for entry in entries %}
                {% if entry == match %}
                    <li><a href="{{entry}}">{{ match }}</a></li>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </ul>

{% endblock %}
